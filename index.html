<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="icon.png" alt="Micro-blog logo">Micro_blog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Recent</a>
            </li>
            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Calendar</a>
            </li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" action="/entry" method="POST">
                <p class="form__input">
                    <label class="form__label" for="entry">Entry content:</label>
                    <textarea class="form__textarea" type="content" id="entry"></textarea>
                </p>
                <button class="form__submit" type="submit">Add entry</button>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            <article class="entry">
                <div>
                    <h2 class="entry__title">A bit of a chill day today</h2>
                    <time class="entry__date" datetime="21-03-2023"> | Mar 21</time>
                </div>
                <p class="entry__content">
                    Getting there...
                </p>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by David Kovacs</a>
                <a class="footer__item">Check out my other projects on Github</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
