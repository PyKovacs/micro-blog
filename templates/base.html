<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techie blog</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="/static/icon.png" alt="Micro-blog logo">Techie_blog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item">
                <a href="/" class="navbar__link">Posts</a>
            </li>
            <li class="navbar__navigation-item">
                {% if not user  %}
                    <a href="/login" class="navbar__link">Log in</a>
                {% else %}
                    <a href="/logout" class="navbar__link">{{ user }}</a>
                {% endif %}
            </li>
        </ul>
    </header>
    <main class="main">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by David Kovacs</a>
                <a class="footer__item" href="https://github.com/PyKovacs">Check out my other projects on Github</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item" href="/">Posts</a>
                    <a class="footer__item" href="/calendar">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
