{% extends 'base.html' %}

{% block content %}
<form method="POST" class="login-form">
    <input class="login-form__input" type="text" name="username" placeholder="Username">
    <input class="login-form__input" type="password" name="password" placeholder="Password">
    <button class="login-form__submit" type="submit">Log in</button>
</form>
<p>
    New here?
    <a href="{{ url_for('routes.signup') }}"> Sign up</a> instead!
</p>
{% endblock %}
